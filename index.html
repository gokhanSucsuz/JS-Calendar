<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Calendar App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-warning-subtle">
    <nav
      class="navbar navbar-expand-lg bg-warning rounded-3"
      data-bs-theme="dark"
    >
      <div class="container justify-content-center d-flex">
        <a class="navbar-brand" href="#">JS-Calendar APP</a>
      </div>
    </nav>

    <div id="app">
      <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed bottom-0 end-0">
          <div
            id="saveLiveToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <strong class="me-auto">Events Saved!</strong>
              <small>Right Now!</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">Your event successfully saved!</div>
          </div>

          <div
            id="deleteLiveToast"
            class="toast my-5"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <strong class="me-auto">Event Deleted!</strong>
              <small>Right Now!</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">Your event successfully deleted!</div>
          </div>
        </div>
      </div>
      <div class="container rounded-4 p-5 my-5">
        <div
          class="row py-1 my-1 mx-auto rounded-4 bg-dark text-white col-sm-11 col-md-8 col-lg-7"
        >
          <div
            class="now-date col d-flex justify-content-between align-items-center pt-5 mx-3"
          >
            <div class="btn btn-subtle btn-sm">
              <div
                class="carousel-control-prev-icon bg-warning rounded-5"
              ></div>
            </div>
            <div class="today d-flex flex-column text-center fw-bolder fs-3">
              <div class="month"></div>
              <div class="now"></div>
            </div>
            <div class="btn btn-warning-subtle btn-sm">
              <div
                class="carousel-control-next-icon bg-warning rounded-5"
              ></div>
            </div>
          </div>
          <div
            class="digital-clock col-12 fw-bolder fs-1 d-flex gap-2 py-3 justify-content-center"
          >
            <div class="hours">00</div>
            :
            <div class="minutes">00</div>
            :
            <div class="seconds">00</div>
            <div class="format fs-6 d-flex align-items-end"></div>
          </div>
          <div
            class="week d-flex text-center shadow-lg rounded-3 py-1 bg-white"
          >
            <div
              class="col btn btn-warning btn-sm shadow-lg rounded-3 p-1 text-light btn-week"
            >
              Sun
            </div>
            <div
              class="col btn btn-warning btn-sm shadow-lg rounded-3 p-1 text-light btn-week"
            >
              Mon
            </div>
            <div
              class="col btn btn-warning btn-sm shadow-lg rounded-3 p-1 text-light btn-week"
            >
              Tue
            </div>
            <div
              class="col btn btn-warning btn-sm shadow-lg rounded-3 p-1 text-light btn-week"
            >
              Wed
            </div>
            <div
              class="col btn btn-warning btn-sm shadow-lg rounded-3 p-1 text-light btn-week"
            >
              Thu
            </div>
            <div
              class="col btn btn-warning btn-sm shadow-lg rounded-3 p-1 text-light btn-week"
            >
              Fri
            </div>
            <div
              class="col btn btn-warning btn-sm shadow-lg rounded-3 p-1 text-light btn-week"
            >
              Sat
            </div>
          </div>

          <div class="position-relative">
            <div
              class="days shadow d-flex flex-wrap justify-content-between p-1 py-3 gap-1 rounded-4"
            ></div>
            <div
              id="eventsDiv"
              class="card text-bg-warning shadow rounded-3 d-none position-absolute top-0 w-100 start-0"
            >
              <div class="card-header rounded-3 d-flex justify-content-between">
                <h5 id="eventDay"></h5>
                <div type="button" id="btn-close" class="btn-close"></div>
              </div>
              <div class="card-body">
                <input
                  type="text"
                  name="eventTittle"
                  id="eventTittle"
                  class="form-control mb-3 card-title"
                  placeholder="Type your event's title..."
                />
                <textarea
                  id="eventContent"
                  class="form-control card-text my-3"
                  aria-label="With textarea"
                  placeholder="Type your event's here..."
                ></textarea>
                <div id="saveEventBtn" class="btn btn-success">Save Event</div>
                <button id="deleteEventBtn" class="btn btn-danger">
                  Delete Event
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="calendar.js"></script>
  </body>
</html>
